<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="http://127.0.0.1:5000/scrape"
                        role="button">Scrape New Data</a></p>
            </div>
        </div>
        <!-- Add section for Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{mars.news_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Section for Featured Image and Facts table -->
        <!-- First level -->
        <div class="row" id="mars-featured-image">
            <!-- Second level -->
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <!-- <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image"> -->
                <img
                    src="{{mars.featured_image | default('static/images/error.png', true) }}"
                    class="img-responsive"
                    alt="Responsive image"
                />
            </div>
            <!-- Mars Facts -->
            <div class=”row” id=”mars-facts>
                <h4>Mars Facts</h4>
                {{ mars.facts | safe }}  
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
              <div class="thumbnail">
                <a href="{{mars.h_im[0]['img_url']}}">
                  <img src="{{mars.t_im[0]['img_url']}}" alt="H0" style="width:100%">
                  <div class="caption">
                    <p>{{mars.h_im[0]['title']}}</p>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-md-3">
              <div class="thumbnail">
                <a href="{{mars.h_im[1]['img_url']}}">
                  <img src="{{mars.t_im[1]['img_url']}}" alt="H1" style="width:100%">
                  <div class="caption">
                    <p>{{mars.h_im[1]['title']}}</p>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-md-3">
              <div class="thumbnail">
                <a href="{{mars.h_im[2]['img_url']}}">
                  <img src="{{mars.t_im[2]['img_url']}}" alt="H2" style="width:100%">
                  <div class="caption">
                    <p>{{mars.h_im[2]['title']}}</p>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-md-3">
                <div class="thumbnail">
                  <a href="{{mars.h_im[3]['img_url']}}">
                    <img src="{{mars.t_im[3]['img_url']}}" alt="H3" style="width:100%">
                    <div class="caption">
                      <p>{{mars.h_im[3]['title']}}</p>
                    </div>
                  </a>
                </div>
              </div>
          </div>
    </body>
</html>
